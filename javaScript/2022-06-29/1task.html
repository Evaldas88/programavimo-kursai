<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let size = 3000
    let html = ''
    let kablelis = ', '
    for( let i = 0; i < 3000; i++){
        if(i===size-(size % 77)){
            kablelis = ''
        }
        if(i % 77 === 0){
            html += i + kablelis          
         }
    }
    document.write(html)
    </script>
</body>
</html>
