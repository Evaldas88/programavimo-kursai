<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LentelÄ—s</title>
    <style>
        table{
            border-spacing: 0;
            border: 1px solid grey;
        }
        td {
            border-right: 1px solid grey;
            border-bottom: 1px solid grey;

        }
        .last {
            border-right: none;
        }
        .bottomRow td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <table style="border-spacing: 0; border: 1px solid rgb(16, 2, 2) ">
        <tr>
           <td>1</td>  
           <td>5</td>     
           <td>4</td>     
           <td>12</td>     
           <td class="last">18</td>     
        </tr>
        <tr>
            <td>1</td>  
            <td>5</td>     
            <td>4</td>     
            <td>12</td>     
            <td class="last">18</td>     
         </tr>
         <tr class="bottomRow">
            <td>1</td>  
            <td>5</td>     
            <td>4</td>     
            <td>12</td>     
            <td class="last">18</td>     
         </tr>
    </table>
</body>
</html>
