<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentelės</title>
</head>
<body>
    <!-- Lentelė žymėjimas -->
    <!-- CSS shorthand -->
    <table style="border-spacing: 0; border: 1px solid rgb(16, 2, 2) ">
        <!-- Naujos eilutės žymėjimsa Table row -->
        <tr>
            <!-- Sulpelio elemto kurimas -->
           <td style="border-right: 1px solid grey">1</td>  
           <td style="border-right: 1px solid grey">5</td>     
           <td style="border-right: 1px solid grey">4</td>     
           <td style="border-right: 1px solid grey">12</td>     
           <td>18</td>     
   
        </tr>
    </table>
</body>
</html>
